<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Iron Movie Theatre</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-300 min-h-screen">
    <h1 class="text-4xl font-bold text-center">Flatdango Movie Theatre</h1>
    <script src="script.js"></script>
    <div id="movieInfo">
        <h2 id="title"></h2>
        <img id="poster" class="w-100"/>
        <section class="w-100 my-4 p-4 border border-gray-300 rounded shadow">
            <p id="description" class="text-green-700"></p>
            <p id="runtime"></p>
        <p id="showtime"></p>
        <p id="availableTickets"></p>
        <button id="buyTicket" class="bg-sky-400 text-white  px-4 py-2 rounded">Buy Ticket</button>
    
        </section>
    </div>  
    <div id="movieList"></div>
</body>
</html>
